<div class="content-center">
  <div style="width: 600px;" *ngIf="!submitted else done">
    <h4 class="text-primary mb-3 text-center">
      An activation code has been sent, check your email
    </h4>
    <p class="mb-3 fw-bold text-center">Write the received code : </p>
    <code-input [isCodeHidden]="false"
                [code]="'number'"
                [codeLength]="6"
                (codeCompleted)="checkCode($event)"
    >
    </code-input>
  </div>
  <ng-template #done>
    <div class="d-flex flex-column justify-content-center gap-2" *ngIf="codeCorrect">
      <h3 class="text text-success">
        Successfully done... you can login now...
      </h3>
      <button class="btn btn-link" (click)="login()">You can login now</button>
    </div>
    <div class="d-flex flex-column justify-content-center gap-2" *ngIf="!codeCorrect">
      <h3 class="text text-danger">{{ message }}</h3>
      <button class="btn btn-warning"
              (click)="submitted = false">Try again
      </button>
    </div>
  </ng-template>
</div>
