<div class="content-center">
  <div class="d-flex flex-column" style="width: 600px" *ngIf="!submitted else  wrong">
    <h4 class="text-primary mb-3 text-center">
      A recovery code has been sent to : {{ email }}
    </h4>
    <p class="mb-3 fw-bold text-center">Write the received code : </p>
    <code-input [isCodeHidden]="false"
                [code]="'number'"
                [codeLength]="10"
                (codeCompleted)="checkCodeValidity($event)"
    >
    </code-input>
  </div>
  <ng-template #wrong>
    <div class="d-flex flex-column alert-danger">
      <h3 class="text text-danger">
        {{ message }}
      </h3>
      <button class="btn btn-warning" (click)="submitted = false">
        try again
      </button>
    </div>
  </ng-template>
</div>
