<div *ngIf="content.length else empty">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Joined</th>
      <th scope="col">Actions :</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let friend of content">
      <th scope="row">{{ friend.id }}</th>
      <td>{{ friend.firstname }}</td>
      <td>{{ friend.lastname }}</td>
      <td>{{ friend.joined }}</td>
      <td class="d-flex align-items-center gap-2">
        <button class="btn btn-success"
                (click)="goToMessages(friend.id)"
        >Message
        </button>
        <button class="btn btn-danger"
                (click)="unfriend(friend.id)">Unfriend
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex align-items-center justify-content-center mt-5">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="javascript:void[0]"
                                 [class.disabled]="first"
                                 (click)="goToFirstPage()"
        >First</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void[0]"
                                 [class.disabled]="first"
                                 (click)="goToPreviousPage()"
        >Previous</a></li>
        <li class="page-item" *ngFor="let _ of [].constructor(totalPages);
        let i = index; ">
          <a class="page-link" href="javascript:void[0]"
             (click)="goToSpecificPage(i)"
             [class.active]="page == i"
          >{{ i + 1 }}</a>
        </li>
        <li class="page-item"><a class="page-link" href="javascript:void[0]"
                                 (click)="goToNextPage()"
                                 [class.disabled]="last"
        >Next</a>
        </li>
        <li class="page-item"><a class="page-link" href="javascript:void[0]"
                                 (click)="goToLastPage()"
                                 [class.disabled]="last"
        >Last</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
<ng-template #empty>
  <h4>No friends for the moment..</h4>
</ng-template>
