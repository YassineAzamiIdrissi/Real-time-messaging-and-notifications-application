<div class="d-flex justify-content-between align-items-center mb-4">
  <h3>{{ groupDetails.name }}</h3>
  <div class="btn-group dropend">
    <button type="button" class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown" aria-expanded="false">
      Settings
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="javascript:void[0]">
        Delete discussion
      </a></li>
    </ul>
  </div>
</div>
<small class="text text-secondary">You, Yassine azami idrissi... </small>
<div class="d-flex flex-column gap-2 full-height ">
  <div class="custom-panel">
    <div class="full-msg" *ngFor="let msg of content">
      <small class="fw-bold" *ngIf="msg.senderId != currentId">
        {{ msg.senderName }} &nbsp; &nbsp;
        <span class="text-danger fw-bold" *ngIf="msg.userKicked">(Kicked)</span>
      </small>
      <div
        [class]="msg.senderId == currentId ? 'message own-message':
    'message friend-message'
">
        <p class="m-0 p-0">{{ msg.content }}</p>
        <small class="message-time">
          {{ msg.sentAt | date }}
        </small>
      </div>
    </div>
  </div>
  <div class="message-action-inset">
    <div class="form-floating section-f">
    <textarea class="form-control" placeholder="Write your message"
              id="messageTextArea"
              [(ngModel)]="writtenMessage.content"
              name="txtarea"
    ></textarea>
      <label for="messageTextArea">Message</label>
    </div>
    <button class="btn btn-primary bg-btn"
            (click)="publishMessage()">Send
    </button>
  </div>
</div>
