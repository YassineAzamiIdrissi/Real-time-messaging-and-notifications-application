<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 *ngIf="receiver.firstname">{{ receiver.firstname + " " + receiver.lastname }}</h3>
  <div class="btn-group dropend" *ngIf="isDeletable">
    <button type="button" class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown" aria-expanded="false">
      Dropend
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="javascript:void[0]"
             (click)="deleteDiscussion()">
        Delete discussion
      </a></li>
    </ul>
  </div>
</div>
<div class="d-flex flex-column gap-2 full-height ">
  <div class="custom-panel">
    <div [class]="message.senderId == connectedUserId ? 'message own-message' :
              'message friend-message'" *ngFor="let message of sentMessages">
      <p class="m-0 p-0">{{ message.content }}</p>
      <small class="message-time">
        {{ moment(message.sentAt).fromNow() }}
      </small>
    </div>
  </div>
  <div class="message-action-inset">
    <div class="form-floating section-f">
    <textarea class="form-control" placeholder="Write your message"
              id="messageTextArea"
              [(ngModel)]="messageContent"
              name="txtarea"
    ></textarea>
      <label for="messageTextArea">Message</label>
    </div>
    <button class="btn btn-primary bg-btn"
            (click)="sendMessage()">Send
    </button>
  </div>
</div>
