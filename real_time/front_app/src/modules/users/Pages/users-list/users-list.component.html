<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First name</th>
    <th scope="col">Lastname</th>
    <th scope="col">Joined at</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of usersContent">
    <th scope="row">{{ row.id }}</th>
    <td>{{ row.firstname }}</td>
    <td>{{ row.lastname }}</td>
    <td>{{ row.joined }}</td>
    <td class="d-flex align-items-center gap-3">
      <button class="btn btn-primary"
              (click)="addFriend(row.id)">Add friend
      </button>
    </td>
  </tr>
  </tbody>
</table>
<div class="d-flex align-items-center justify-content-center mt-5">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="javascript:void[0]"
                               (click)="goToFirstPage()"
                               [class.disabled]="first"
      >First</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void[0]"
                               (click)="goToPreviousPage()"
                               [class.disabled]="first"
      >Previous</a></li>
      <li class="page-item" *ngFor="let _ of [].constructor(totalPages);
                            let i = index; ">
        <a class="page-link" href="javascript:void[0]"
           (click)="goToSpecificPage(i)"
           [class.active]="number == i">{{ i + 1 }}</a>
      </li>
      <li class="page-item"><a class="page-link" href="javascript:void[0]"
                               (click)="goToNextPage()"
                               [class.disabled]="last">Next</a>
      </li>
      <li class="page-item"><a class="page-link" href="javascript:void[0]"
                               (click)="goToLastPage()"
                               [class.disabled]="last">Last</a>
      </li>
    </ul>
  </nav>
</div>
